<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>KeepInMind</title>

    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body onload="render(), renderFav()">
    
<!-- Layer Add Note -->
    <div id="addNote" class="layer d-none">
        <div class="innerLayer">
            <input type="text" id="writeTitle" placeholder="Titel">
            
            <textarea id="writeNote" placeholder="Notiz schreiben..."></textarea>
            
            <div class="icons">
                <img onclick="removeAddLayer()" src="img/xmark.svg" alt="">
                <img id="saveButton" onclick="addNote()" src="img/check.svg" alt="">
            </div>
            
        </div>
    </div>

<!-- Layer EDIT (rendered) -->
    <div id="editNote" class="layer d-none"></div>

<!-- HEADER -->
    <div class="header">
        <img onclick="render(), renderFav()" class="logo" src="img/logo.png" alt="">
        <div class="icons-top">
            <img class="iconTop" onclick="showAddLayer()" src="img/add.svg" alt="">
            <img onclick="render(), renderFav()" id="home" class="iconTop" src="img/home-red.svg" alt="">
            <img id="trashCan" class="iconTop" onclick="showTrash()" src="img/trash-red.svg" alt="">
        </div>
    </div>

    <!-- MAIN -->
        <div id="favs"></div>
        <div id="library"></div>
   
</body>
</html>
